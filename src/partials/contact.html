          <div class="input">
            <input type="text" name="Subject" placeholder="Subject" required="required"/>

          <div class="input">
            <textarea name="Message" placeholder="Send your love!" cols="40" rows="5" required="required"></textarea>

          <div class="actions float-right">
            <input type="submit" value="Submit"/>
          </div>

      </div>
    </div>
